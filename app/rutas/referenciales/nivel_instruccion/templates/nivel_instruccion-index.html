{% extends 'base.html' %}
    
{% block titulo %}
Niveles de Instrucción
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Niveles de Instrucción</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <!-- Modal formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <input type="hidden" id="txtIdNivel">
            <div class="form-group">
              <label for="txtDescripcion">Descripción:</label>
              <input type="text" class="form-control" placeholder="Ingrese el nivel de instrucción" id="txtDescripcion">
            </div>
            <div class="form-group">
              <label for="chkEstado">Estado:</label><br>
              <input type="checkbox" id="chkEstado" checked> Activo
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/niveles-instruccion',
      columns: [
        { data: 'descripcion' },
        { data: 'estado', render: function(val) {
            return val ? '<span class="badge badge-success">Activo</span>'
                       : '<span class="badge badge-secondary">Inactivo</span>';
          }
        },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                    <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar un Nivel de Instrucción");
      $('#txtIdNivel').val("");
      $('#txtDescripcion').val("");
      $('#chkEstado').prop("checked", true);
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idNivel = $('#txtIdNivel').val();
      const nuevaDescripcion = $('#txtDescripcion').val();
      const estado = $('#chkEstado').is(':checked');
      const tabla = $('#tbl').DataTable();

      const payload = { descripcion: nuevaDescripcion, estado: estado };

      if(idNivel) {
        // update
        fetch(`/api/v1/niveles-instruccion/${idNivel}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify(payload)
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "El nivel de instrucción ha sido actualizado correctamente.", "success");
            $('#modalFormulario').modal("hide");
          } else {
            Swal.fire("Error", data.error || "No se pudo actualizar el nivel de instrucción.", "error");
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar el nivel de instrucción.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/niveles-instruccion`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify(payload)
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Agregado", "El nivel de instrucción ha sido agregado correctamente.", "success");
            $('#modalFormulario').modal("hide");
          } else {
            Swal.fire("Error", data.error || "No se pudo guardar el nivel de instrucción.", "error");
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar el nivel de instrucción.", "error");
        });
      }
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]',function(){
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar un Nivel de Instrucción");

          const idNivel = $(this).data('id');
          $('#txtIdNivel').val(idNivel);

          fetch(`/api/v1/niveles-instruccion/${idNivel}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtDescripcion').val(data.data.descripcion);
            $('#chkEstado').prop("checked", data.data.estado);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]',function(){
      const idNivel = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/niveles-instruccion/${idNivel}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "El nivel de instrucción ha sido eliminado.", "success");
            } else {
              Swal.fire("Error", data.error || "No se pudo eliminar el nivel de instrucción.", "error");
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar el nivel de instrucción.", "error");
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
