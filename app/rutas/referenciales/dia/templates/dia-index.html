{% extends 'base.html' %}
    
{% block titulo %}
Días de la Semana
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Días de la Semana</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Orden</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      </div>
    </div>

    <!-- Modal formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <input type="hidden" id="txtIdDia">
            <div class="form-group">
              <label for="txtDescripcion">Descripción:</label>
              <input type="text" class="form-control" placeholder="Ingrese un día de la semana" id="txtDescripcion">
            </div>
            <div class="form-group">
              <label for="txtOrden">Orden:</label>
              <input type="number" class="form-control" id="txtOrden" placeholder="Ej: 1 para lunes, 2 para martes...">
            </div>
            <div class="form-group">
              <label for="chkEstado">Estado:</label><br>
              <input type="checkbox" id="chkEstado" checked> Activo
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/dias',
      columns: [
        { data: 'descripcion' },
        { data: 'orden' },
        { data: 'estado', render: val => 
            val ? '<span class="badge badge-success">Activo</span>' 
                : '<span class="badge badge-secondary">Inactivo</span>'
        },
        { data: row => `
            <button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
            <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar un Día");
      $('#txtIdDia').val("");
      $('#txtDescripcion').val("");
      $('#txtOrden').val("");
      $('#chkEstado').prop("checked", true);
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idDia = $('#txtIdDia').val();
      const descripcion = $('#txtDescripcion').val();
      const orden = $('#txtOrden').val();
      const estado = $('#chkEstado').is(':checked');
      const tabla = $('#tbl').DataTable();

      const payload = { descripcion, orden, estado };

      const url = idDia ? `/api/v1/dias/${idDia}` : `/api/v1/dias`;
      const method = idDia ? 'PUT' : 'POST';
      const msg = idDia ? 'actualizado' : 'agregado';

      fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': CSRFToken
        },
        body: JSON.stringify(payload)
      })
      .then(resp => resp.json())
      .then(data => {
        if (data && data.success) {
          tabla.ajax.reload();
          Swal.fire("Éxito", `El día ha sido ${msg} correctamente.`, "success");
          $('#modalFormulario').modal("hide");
        } else {
          Swal.fire("Error", data.error || "No se pudo guardar el día.", "error");
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error al guardar el día.", "error");
      });
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]',function(){
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          $('#modalTitle').text("Editar un Día");

          const idDia = $(this).data('id');
          $('#txtIdDia').val(idDia);

          fetch(`/api/v1/dias/${idDia}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtDescripcion').val(data.data.descripcion);
            $('#txtOrden').val(data.data.orden);
            $('#chkEstado').prop("checked", data.data.estado);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]',function(){
      const idDia = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/dias/${idDia}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "El día ha sido eliminado.", "success");
            } else {
              Swal.fire("Error", data.error || "No se pudo eliminar el día.", "error");
            }
          })
          .catch(() => Swal.fire("Error", "Ocurrió un error al eliminar el día.", "error"));
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
